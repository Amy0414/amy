<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>


        var data = [30, 59, 80, 77, 14, 98]

        var sum = data.reduce(function (pre, cur) {
            return pre + cur;
        });
        var colorArr = [];

        var dagArr = data.map(function (item) {
            colorArr.push(randColor());
            return item / sum * 360;
        });

        var canvas = document.createElement("canvas");

        canvas.width = 500;
        canvas.height = 500;
        canvas.style.border = "1px solid black";
        document.body.appendChild(canvas);

        var ctx = canvas.getContext("2d");

        var deg = Math.PI / 180;
        
        var startDeg = 0;
        draw();
        function draw(event) {

           
            for (var i = 0; i < dagArr.length; i++) {

                var endDeg = dagArr[i];
                ctx.beginPath();
                ctx.fillStyle = colorArr[i];
                ctx.moveTo(250, 250)
                ctx.arc(250, 250, 100, startDeg * deg, (startDeg + endDeg) * deg);
                ctx.closePath();

                if(event && ctx.isPointInPath(event.offsetX,event.offsetY)){
                    console.log(111)
                    ctx.arc(250, 250, 120, startDeg * deg, (startDeg + endDeg) * deg);
                    ctx.fillStyle = "yellow";
                }
                ctx.fill();
                startDeg += endDeg;
            }

        }

        canvas.addEventListener("mousemove", function (e) {
            ctx.clearRect(0, 0, 500, 500)
            draw(e);
        })

        function randColor() {
            return `rgba(${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},${Math.floor(Math.random() * 255)},.8)`
        }
       
    </script>
</body>

</html>
