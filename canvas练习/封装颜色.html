<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var canvas = document.createElement("canvas");

        canvas.width = 500;
        canvas.height = 500;
        canvas.style.border = "1px solid black";

        document.body.appendChild(canvas);

        var ctx = canvas.getContext("2d");


        var arr = [{ x: 200, y: 200 }, { x: 300, y: 200 }, { x: 300, y: 300 }, { x: 200, y: 300 }, { x: 200, y: 200 }]


        function Painter(ctx) { //painter 画家
            this.ctx = ctx;
        }
        //                  描边
        Painter.prototype.drawStroke = function (dottedArr, color) {

            this.ctx.save();

            this.ctx.strokeStyle = color || "pink";
            this.ctx.fillStyle = color || "pink";

            this.ctx.beginPath();
            this.ctx.moveTo(dottedArr[0].x, dottedArr[0].y);

            for (var i = 1; i < dottedArr.length; i++) {
                this.ctx.lineTo(dottedArr[i].x, dottedArr[i].y);
            }

            this.ctx.stroke();
            this.ctx.fill();

            this.ctx.restore();
           this.ctx.clearRect(0,0, 100,70);
        }

        var smBoy = new Painter(ctx);

        smBoy.drawStroke(arr, 'black');

        var arr1 = [{ x: 50, y: 50 }, { x: 100, y: 100 }, { x: 50, y: 150 }, { x: 50, y: 50 }];
        smBoy.drawStroke(arr1);
        
        ctx.clearRect(0,0, 50,70);

        // var arr2 = [{ x: 150, y: 150 }, { x: 200, y: 200 }, { x: 150, y: 250 }, { x: 150, y: 150 }];

        // smBoy.drawStroke(arr2);
        








    </script>
</body>

</html>
