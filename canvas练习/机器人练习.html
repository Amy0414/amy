<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var canvas = document.createElement("canvas");

        canvas.width = 500;
        canvas.height = 500;
        canvas.style.border = "1px solid black";
        document.body.appendChild(canvas);

        var ctx = canvas.getContext("2d");

        //绘制表格
        for (var i = 0; i <= 10; i++) {
            ctx.beginPath();
            ctx.moveTo(i * 50, 0);
            ctx.lineTo(i * 50, 500);
            ctx.moveTo(0, i * 50);
            ctx.lineTo(500, i * 50);
            ctx.stroke();

        }
        //开启路径   身体
            ctx.beginPath();
            ctx.strokeStyle = "#a3c439";
            ctx.fillStyle = "#a3c439";
            ctx.moveTo(200,200);
            ctx.lineTo(350,200);
            ctx.arcTo(350,350,330,350,30);
            ctx.arcTo(200,350,200,330,30);
            ctx.fill();
            ctx.closePath();

        //

        //开启路径  头

            ctx.beginPath();
            ctx.fillStyle = "#a3c439";
            ctx.arc(274,180,75,0,-Math.PI,true);
            ctx.fill();
            ctx.closePath();


        //  手脚
            ctx.beginPath();
            ctx.fillStyle = "#a3c439";
            ctx.lineWidth = 40;
            ctx.lineCap = 'round';
            ctx.moveTo(160, 220);
            ctx.lineTo(160, 320);
           
            ctx.moveTo(395, 220);
            ctx.lineTo(395, 320);
            
            ctx.moveTo(240, 350);
            ctx.lineTo(240, 400);
            
            ctx.moveTo(310, 350);
            ctx.lineTo(310, 400);

            ctx.fill();
            ctx.stroke();
        // 眼睛
            ctx.beginPath();
            ctx.fillStyle = 'white';
            ctx.arc(240, 150, 10, 0, 2 * Math.PI);
            ctx.arc(310, 150, 10, 0, 2 * Math.PI);
            ctx.fill();

        //眼珠子
            ctx.beginPath();
            ctx.fillStyle = 'black';
            ctx.arc(240, 150, 5, 0, 2 * Math.PI);
            ctx.arc(310, 150, 5, 0, 2 * Math.PI);
            ctx.fill();
        //天线
            ctx.beginPath();
            ctx.lineWidth = 4;
            ctx.moveTo(210,100);
            ctx.lineTo(240,140);
            
            ctx.moveTo(330,100);
            ctx.lineTo(310,140);

            ctx.stroke();






        
    </script>
</body>

</html>
