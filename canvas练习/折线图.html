<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        var data = [
            {
                name: '吴彦祖',
                grade: 40
            },
            {
                name: '彭于晏',
                grade: 80
            },
            {
                name: '李现',
                grade: 93
            },
            {
                name: '王蕾',
                grade: 22
            },
            {
                name: '周嘉庚',
                grade: 100
            },
            {
                name: '闫树茂',
                grade: 1
            },
        ];

        var canvas = document.createElement("canvas");

        canvas.width = 500;
        canvas.height = 500;
        canvas.style.border = "1px solid black";
        document.body.appendChild(canvas);

        var ctx = canvas.getContext("2d");


        ctx.translate(50, 450);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(0, -400);
        ctx.moveTo(0, 0);
        ctx.lineTo(400, 0);
        ctx.stroke();





        var newArr = JSON.parse(JSON.stringify(data));
        var max = newArr.sort(function (a, b) {
            return b.grade - a.grade;
        })[0].grade;

        ctx.save();
        ctx.textAlign = "end";
        ctx.textBaseline = "middle";

        for (var i = 50; i <= 400; i += 50) {
            ctx.beginPath();
            ctx.moveTo(-3, -i);
            ctx.lineTo(3, -i);
            ctx.stroke();
            ctx.fillText(i / 400 * max, 0, -i);
        }
        ctx.restore();




        ctx.save();
        ctx.textAlign = "center";

        for (var j = 0; j < data.length; j++) {

            ctx.beginPath();
            ctx.moveTo(400 / (data.length + 1) * (j + 1), 1);
            ctx.lineTo(400 / (data.length + 1) * (j + 1), -1);

            ctx.fillText( (data[j].name) , (400 / (data.length + 1) * (j + 1)), 20);

            ctx.stroke();
        }

        ctx.beginPath();
        ctx.moveTo((400 / (data.length + 1)), -data[0].grade / 10 * 40);
        for (k = 0; k < data.length; k++) {
            ctx.lineTo((400 / (data.length + 1)) * (k + 1), -data[k].grade / 10 * 40);
            ctx.fillText(data[k].grade, (400 / (data.length + 1)) * (k + 1), -data[k].grade / 10 * 40);
        }
        ctx.stroke();
        ctx.restore();






    </script>
</body>

</html>
