<script>
    var canvas = document.createElement("canvas");

    canvas.width = 500;
    canvas.height = 500;
    canvas.style.border = "1px solid black";
    document.body.appendChild(canvas);

    var ctx = canvas.getContext("2d");

    ctx.fillStyle = 'orange';
    ctx.strokeStyle = 'orange';


   for (var i = 0; i <= 10; i++) {
    ctx.beginPath();
    ctx.moveTo(i * 50, 0);
    ctx.lineTo(i * 50, 500);
    ctx.moveTo(0, i * 50);
    ctx.lineTo(500, i * 50);
    ctx.stroke();

}
